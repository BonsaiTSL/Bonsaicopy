<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      console.log('404.html script executing');
      console.log('Current URL:', window.location.href);
      console.log('Pathname:', window.location.pathname);
      
      // Store the requested path for React Router to handle after redirect
      var path = window.location.pathname;
      sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
      
      // For GitHub Pages subdirectory deployment, redirect to /bonsai-site/
      var basePath = '/bonsai-site/';
      
      console.log('Redirecting to:', basePath);
      window.location.replace(basePath);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    Redirecting...
  </body>
</html>
