<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bonsai</title>
    <script>
        // Store the requested path for React Router to handle after redirect
        var path = window.location.pathname;
        sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
        
        // Redirect to the base path
        var basePath = '/bonsai-site/';
        window.location.replace(basePath);
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>
</html>
