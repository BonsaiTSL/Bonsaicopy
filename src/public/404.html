<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bonsai</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <script>
        // Store the requested path for React Router to handle after redirect
        var path = window.location.pathname;
        sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
        
        // Redirect to the base path
        var basePath = '/bonsai-site/';
        window.location.replace(basePath);
    </script>
</body>
</html>
